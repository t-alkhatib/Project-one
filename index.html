<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>
<body>
    <h1>Music Player</h1>
    <div class="container">
        <div class="progress">
            <h3 class="progress-title"></h3>
            <div class="progress-bar">
                <div class="progress-current"></div>
            </div>
        </div>
        <div class="player-bar">
            <div class="image-container"><img src="images/ukulele.jpg" alt="image not found"></div>
            <audio id="player"></audio>
            <button class="prev"><i class="fas fa-backward fa-lg"></i></button>
            <button class="play"><i class="fas fa-play fa-2x"></i></button>
            <button class="next"><i class="fas fa-forward fa-lg"></i></button>
        </div>
    </div>

    
    <script src="main.js"></script>
</body>
</html>
